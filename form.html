<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <!--HEAD & DESCRIPTION SECTION START HERE-->

        <h1 id="title">Itz Etor Ventures Survey Form</h1>
        <p id="description">Thank you for taking your time to help us improve the company</p>
        <!--HEAD & DESCRIPTION SECTION ENDS HERE-->

        <fieldset>
            <label for="name">Name <input type="text" id="name" placeholder="Enter your name" class="input-field" required></label><br>
            <label for="email">Email <input type="email" id="email" placeholder="Enter your Email" class="input-field" required></label><br>
            <label for="number">Number<input type="number" id="number" placeholder="Enter your number" class="input-field" reqiured></label>
        </fieldset>
        <!--HEARING ABOUT US QUESTION START HERE-->

        <label for="dropdown">How Did You Hear About Us?</label>
        <select id="dropdown">
            <option>Select</option>
            <option>Social Media</option>
            <option>Someone Told Me</option>
        </select>
        <!--HEARING ABOUT US QUESTION ENDS HERE-->

        
        <!--RECOMMENDING QUESTION START HERE-->
        <fieldset>
            <label for="question">Would you recommend Itz Etor Ventures to someone?</label><br>
            <input type="radio" value="option1" name="options" id="option1" class="inline" checked><label>Definitely</label><br>
            <input type="radio" value="option1" name="options" id="option2" class="inline"><label>Maybe</label><br>
            <input type="radio" value="option1" name="options" id="option3" class="inline"><label>Not Sure</label><br>
        </fieldset>
        <!--RECOMMENDING QUESTION ENDS HERE-->

        <!--PREFERED ITEM ADDITION START HERE-->
        <fieldset>
            <label for="item">Which item or goods do you prefered to be added to the Wallpaper?</label>
            <p class="check">(select all apply)</p>
            <input type="checkbox"><label for="option-1">Windows Blind</label><br>
            <input type="checkbox"><label for="option-2">Room Floral</label><br><input type="checkbox"><label for="option-3">Carpets</label><br><input type="checkbox"><label for="option-4">Curtains</label><br><input type="checkbox"><label for="option-5">Mobile Money</label>
        </fieldset>
        <!--PREFERED ITEM ADDITION ENDS HERE-->

        <!--COMMENT SECTION START HERE-->
        <fieldset>
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="" cols="10" rows="8"  placeholder="Enter your comment here..."></textarea>
            <input type="submit" value="submit" id="submit">
        </fieldset>
        <!--COMMENT SECTION ENDS HERE-->

        <!--FOOTER SECTION-->
        <footer>
            <p>Visit Our website <a href="https://www.itzetor.com">itzetor.com</a> for more information</p>
            <p class="autho">Designed By Itz etor</p>
        </footer>
    </body>
</html>
